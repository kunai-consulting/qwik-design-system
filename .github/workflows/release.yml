# This workflow will release the packages with Changesets

name: ðŸš€ Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: ðŸš€ Release
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [lts/*]
        pnpm-version: [latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v2.3.3
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ¥¡ Setup pnpm
        id: setup-pnpm
        uses: pnpm/action-setup@v2.1.0
        with:
          version: ${{ matrix.pnpm-version }}
          run_install: false

      - name: ðŸŽˆ Get pnpm store directory
        id: get-pnpm-cache-dir
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ðŸ”† Cache pnpm
        uses: actions/cache@v3
        id: pnpm-cache
        with:
          path: ${{ steps.get-pnpm-cache-dir.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ§© Install Dependencies
        id: install-dependencies
        run: pnpm install

      - name: ðŸ—ï¸ Build
        id: build-the-mono-repo
        run: pnpm build

      - name: ðŸ“Š Generate changeset data and determine next version
        id: generate-changeset
        run: |
          pnpm changeset status --output=release.json
          echo "NEW_VERSION=$(jq -r '.releases[0].newVersion' release.json)" >> $GITHUB_ENV
          CHANGESET_DATA=$(jq -c . release.json)
          echo "changeset_data=$CHANGESET_DATA" >> $GITHUB_OUTPUT
          rm release.json

      - name: ðŸ“£ Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: "Release QDS v${{ env.NEW_VERSION }}"
          publish: pnpm publish:packages
          version: pnpm version:packages
          commit: "feat: Release QDS v${{ env.NEW_VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ’¥ Create Linear Release Issue
        if: steps.changesets.outputs.pullRequestNumber
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          PR_TITLE: "Release QDS v${{ env.NEW_VERSION }}"
          CHANGESET_DATA: ${{ steps.generate-changeset.outputs.changeset_data }}
          PR_NUMBER: ${{ steps.changesets.outputs.pullRequestNumber }}
        run: pnpm vite-node .github/scripts/update-linear.ts
